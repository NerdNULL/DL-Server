server.address=localhost
server.port=8080

spring.profiles.active=local

# MySQL
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/donlate?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR

# Logging pattern
logging.pattern.console=%clr(%-5level) %clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr([%thread]){magenta} %clr(%logger{36}){cyan} - %msg%n
logging.pattern.file=%clr(%-5level) %clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr([%thread]){magenta} %clr(%logger{36}){cyan} - %msg%n
